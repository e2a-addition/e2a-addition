<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E2a-Addition</title>
  <!-- Google Fonts: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #0f1647;
      --accent-color: #ea2939;
      --background-color: #ffffff;
      --light-background: #f5f7fa;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--light-background);
      margin: 0;
      padding: 20px;
      color: var(--main-color);
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: var(--background-color);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: var(--main-color);
      cursor: pointer;
    }
    
    /* Verstecktes Eingabefeld für mobiles Keyboard */
    #hiddenKeyboardInput {
      position: absolute;
      top: -100px;
      width: 1px;
      height: 1px;
      opacity: 0;
    }
  </style>
</head>
<body onkeydown="handleKeyPress(event)" onload="focusGame()">
  <div class="container">
    <!-- Klickbarer Titel als Easter-Egg -->
    <h1 onclick="window.location.href='https://polizei-fcg.at/'">E2a-Addition</h1>
    
    <div class="buttons-container">
      <button class="button start" id="startButton" onclick="startGame()">Start</button>
      <button class="button stop" onclick="stopGame()">Stopp</button>
    </div>
  </div>
  
  <!-- Unsichtbares Eingabefeld für numerische Eingabe -->
  <input type="number" id="hiddenKeyboardInput" inputmode="numeric">
  
  <script>
    function startGame() {
      document.getElementById("hiddenKeyboardInput").focus();
    }
  </script>
</body>
</html>
